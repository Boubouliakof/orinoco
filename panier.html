  <body>

    <header>
      <h1><a href="index.html"><span class="fas fa-paw"></span> Oriteddies <span class="fas fa-paw"></span></a></h1>
      <nav>
        <ul>

      </nav>
    </header>

  <main>
    <h2 id="title">Votre panier</h2>
<div id="basket"></div>
<div id="total"></div>


	<form id="formulaire">
    <label>Prénom: <input class="validation" type="text" name="firstName" id="firstName" required pattern="[a-zA-Z]{3,12}"></label>
    <label>Nom: <input class="validation" type="text" name="lastName" id="lastName" required pattern="[a-zA-Z]{3,12}"></label>
    <label>Adresse: <input class="validation" type="text" name="address" id="address" required pattern="[a-zA-Z0-9\s]+"></label>
    <label>Ville: <input class="validation" type="text" name="city" id="city" required pattern="[a-zA-Z\s]+"></label>
    <label>E-mail: <input type="email" name="email" id="email" required> </label>

    <button type="submit" id="stockage">Valider mes achats</button>
    <button type="button"  id="vidage">Vider mon panier</button>
    <button type="reset" >Effacer le formulaire</button>

  </form>

  </main> 
  <footer>
      Oriteddies || 2020
  </footer>
    <script src="js/panier.js"></script>

  </body>
